<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Homepage - Semantic</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .not-bold {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><strong>HOME<span class="text-success">AIDER PH</span></strong></a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <form class="navbar-form navbar-right" role="search">
                    <button type="button" class="btn btn-success">ALREADY HAVE ACCOUNT?</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-sm-6" style="margin-bottom: 30px;">
            <h2 class="not-bold text-success">HOME<span class="text-success">AIDER PH</span> needs experts like you</h2>
            <div class="row">
                <div class="col-sm-8">
                    <p>Aid Home Aider PH Aidee and earn money as an independent contractor. Be your own boss and get paid in every service you provide on your own schedule.</p>
                </div>
                <div class="col-sm-4">
                    &nbsp;
                </div>
            </div>
        </div>
        <div class="col-sm-6">

            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <h4 class="not-bold">Account <small class="pull-right text-info">* Required</small></h4>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <label for="inputEmail3" class="not-bold"><span class="text-info">*</span> Email</label>
                        <input type="email" class="form-control" id="inputEmail3" placeholder="name@domain.com">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <label for="inputPassword3" class="not-bold"><span class="text-info">*</span> Password</label>
                        <input type="password" class="form-control" id="inputPassword3" placeholder="At least 5 characters">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <h4 class="not-bold">Profile</h4>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <label for="inputFirst3" class="not-bold"><span class="text-info">*</span> Name</label>
                    </div>
                    <div class="col-sm-offset-1 col-sm-5">
                        <input type="text" class="form-control" id="inputFirst3" placeholder="First">
                    </div>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="inputLast3" placeholder="Last">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <label for="inputPhone3" class="not-bold"><span class="text-info">*</span> Phone</label>
                        <input type="text" class="form-control" id="inputPhone3" placeholder="Phone">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <label for="inputCity3" class="not-bold"><span class="text-info">*</span> City</label>
                        <input type="text" class="form-control" id="inputCity3" placeholder="City">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <label for="inputZipCode3" class="not-bold"><span class="text-info">*</span> Zip Code</label>
                        <input type="text" class="form-control" id="inputZipCode3" placeholder="Zip Code">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-success btn-block">CREATE ACCOUNT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
